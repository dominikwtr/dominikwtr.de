<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Meine Links</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Rubik', sans-serif;
      background: linear-gradient(135deg, #2e0f23, #1c0e1f);
      color: white;
      animation: bgFade 8s ease infinite alternate;
    }
    @keyframes bgFade {
      from { background-position: 0 0; }
      to { background-position: 100% 100%; }
    }
    .link-button {
      transition: transform 0.3s ease, box-shadow 0.3s ease, background 0.3s ease;
    }
    .link-button:hover {
      transform: scale(1.08) rotate(-1deg);
      box-shadow: 0 6px 25px rgba(255, 0, 70, 0.4);
    }
    .fade-in {
      animation: fadeInUp 1s ease-out forwards;
      opacity: 0;
      transform: translateY(20px);
    }
    @keyframes fadeInUp {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body class="flex items-center justify-center min-h-screen p-6">
  <div class="bg-white bg-opacity-10 backdrop-blur-md rounded-2xl shadow-2xl p-8 w-full max-w-md text-center fade-in">
    <h1 class="text-3xl font-bold mb-2 tracking-widest"></h1>
    <div class="space-y-5">
      <a href="https://www.tiktok.com/@dominik.wtr" target="_blank" class="block bg-gradient-to-r from-pink-700 via-red-600 to-pink-800 text-white py-3 rounded-xl font-semibold link-button">TikTok</a>
      <a href="https://www.instagram.com/dominik.wtr" target="_blank" class="block bg-gradient-to-r from-red-500 via-pink-600 to-purple-600 text-white py-3 rounded-xl font-semibold link-button">Instagram</a>
      <a href="https://www.snapchat.com/add/wtr.dominik" target="_blank" class="block bg-gradient-to-r from-yellow-400 to-red-400 text-black py-3 rounded-xl font-semibold link-button">Snapchat</a>
      <a href="https://discord.com/users/zzDMK" target="_blank" class="block bg-gradient-to-r from-indigo-700 to-pink-700 text-white py-3 rounded-xl font-semibold link-button">Discord</a>
    </div>
  </div>
</body>
</html>
